<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./assets/css/sign-up.css">
</head>
<body>

    <a href="home.html" class="alcomlogo">
        <img src="assets/images/logo/alcomFinalLogo.png" alt="Alcom's logo" width="50" height="50">
    </a> 
    
    

    <div class="container">
        <div>
            <img class="Signup_beverages" src="assets/images/products/beverages1.png" alt="beers_group">
        </div>
        
        <div class="signUp_container">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <label for="full name">Full Name:</label>
                <input type="text" id="full name" name="full name" placeholder="Full name">
    
                <label for="complete address">Complete Address:</label>
                <input type="text" id="username" name="username" placeholder="Address">
    
                <label for="phone number">Phone Number:</label>
                <input type="text" id="username" name="username" placeholder="09*********">
                <br>
                <br>
                
                <label for="Date of birth">Date of Birth</label>
                <input type="date" name="" id="">
                <br>
                <br>
    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a password">
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
    
                <button type="submit"><a href="index.html">Sign Up</a></button>
    
                <p class="error-message"></p>
            </form>
        </div>
       
    </div>


</body>
</html>
